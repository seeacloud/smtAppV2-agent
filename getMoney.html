<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收款</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/smt.css"/>
    <link rel="stylesheet" href="iconfont/iconfont.css"/>


</head>
<body>

<header class="mui-bar mui-bar-nav blank-header">
    <a class="mui-action-back mui-icon  mui-pull-left"><i class="iconfont">&#xe697;</i></a>
    <h1 class="mui-title">收款</h1>
</header>
<div class="mui-content">

    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

            <div class="sec" >
                <div class="sec-inner">
                    <div class="row-l-m-r row-l-m-r-get-money">
                        <div class="left" >
                            <p>销售单金额:</p>
                            <span class="money-1rem"><span class="rmb">￥</span>9757.00</span>
                        </div>
                        <div class="middle" >
                            <p>已收:</p>
                            <span class="money-1rem"> <span class="rmb">￥</span>4000.00</span>
                        </div>

                        <div class="right" >
                            <p>欠款:</p>
                            <span class="money-1rem"> <span class="rmb">￥</span>5757.00</span>
                        </div>

                    </div>
                </div>
            </div>



            <div class="sec" style="padding:0;">
                <div class="sec-title"><h5>客户已经线下付款</h5></div>
                <div class="sec-inner" style="padding:15px;" >
                    <div class="row-l-m-r">
                        <div class="left">收款日期</div>
                        <div class="middle"> <div class="input-wrap"> <input type="text"></div></div>
                        <!--<div class="right"></div>-->
                    </div>

                    <div class="row-l-m-r">
                        <div class="left">收款金额</div>
                        <div class="middle"> <div class="input-wrap"> <input type="text"></div></div>
                        <!--<div class="right"></div>-->
                    </div>
                    <div class="row-l-m-r">
                        <div class="left">支付方式</div>
                        <div class="middle"> <div class="input-wrap"> <input type="text"></div></div>
                        <!--<div class="right"></div>-->
                    </div>
                    <div class="row-l-m-r">
                        <div class="left">款项说明</div>
                        <div class="middle"> <div class="input-wrap"> <input type="text"></div></div>
                        <!--<div class="right"></div>-->
                    </div>


                </div>
            </div>




            </div>



        </div>
    <div class="btn-2-fixed-btm">
        <div class="btn-cancel mui-action-back">取消</div>
        <div class="btn-confirm">确认</div>
    </div>

</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/echarts.simple.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui.ready(function () {

        mui('.mui-scroll-wrapper').scroll();

    });
</script>
