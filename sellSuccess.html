		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.ready(function () {
				var reviewOrderBtn=document.querySelector('#review-order');
				reviewOrderBtn.addEventListener('tap',function () {
					mui.openWindow({
						url:'order.html',
						id:'order'
					});
				});
			});
			mui.plusReady(function(){

				var btn=document.querySelector('#return-home-btn');
				btn.addEventListener('tap',function () {
					console.log('tap');
					var allView=plus.webview.all();
					for(var i=0;i<allView.length;i++)
					{
						console.log('webview id:',allView[i].id);
					}
					var homePage=plus.webview.getLaunchWebview();
					var productPage=plus.webview.getWebviewById('sale.html');
					for(var i=0; i<allView.length; i++)
					{
						if(allView[i]==homePage || allView[i]==productPage)
						{
							homePage.show();
							productPage.show();
							plus.webview.show(homePage);
							plus.webview.show(productPage);
						}else
						{
							plus.webview.hide(allView[i]);
						}
					}
				});


				var btnReviewOrder=document.querySelector('#review-order');
				btnReviewOrder.addEventListener('tap',function () {
					var allView=plus.webview.all();
					for(var i=0;i<allView.length;i++)
					{
						console.log('webview id:',allView[i].id);
					}
					var homePage=plus.webview.getLaunchWebview();
					var orderPage=plus.webview.getWebviewById('order.html');
					console.log('orderpage is:',orderPage.show());
					for(var i=0; i<allView.length; i++)
					{
						if(allView[i]==homePage || allView[i]==orderPage)
						{
							homePage.show();
							orderPage.show();
							plus.webview.show(homePage);
							plus.webview.show(orderPage);

						}else
						{
							plus.webview.hide(allView[i]);
						}
					}
				});
			});
		</script>
